<section class="d-flex mx-2 mb-5 p-3 gap-1 justify-content-evenly position-sticky start-0 bottom-0 z-2 light-red">
    {% for shift in shifts %}
        <div draggable="true" class="draggable-element fs-5 p-1 text-center align-middle text-{{ shift.color }} flex-fill rounded-1" style="height:4.5vh;max-width:7.5vw;">
            <h4 class="fs-5">{{ shift.name }}</h4>
            <span class="hidden">{{ shift.id }}</span>
            <!--p>{{ shift.from_time|time:"H:i" }} &gt;&gt;&gt; {{ shift.to_time|time:"H:i" }}</p-->
        </div>
    {% endfor %}
</section>
