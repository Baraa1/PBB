<div class="table-container">
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Permissions</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for group in group_list %}
                <tr>
                    <th class="align-middle w-10" scope="row">
                        {{ group.id }}
                    </th>
                    <td class="align-middle fs-3">
                        {{ group.name }}
                    </td>
                    <td class="align-middle">
                        <div class="d-block overflow-y-scroll text-primary" style="max-height:22vh;">
                            {% for permission in group.permissions.all %}
                                <h6>{{ permission.name }}</h6>{% if not forloop.last %}<hr>{% endif %}
                            {% endfor %}
                        </div>
                    </td>
                    <td class="align-middle">
                        <a href="{% url 'update_group' group.id %}" class="btn btn-warning btn-sm">Edit</a>
                    </td>
            {% endfor %}
        </tbody>
    </table>
</div>
