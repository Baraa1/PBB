{% extends 'base.html' %}
{% load static %}

{% block title %} Login {% endblock %}
{% block display-content %}
    <div class="form-wrapper">
        <form method="post" enctype="multipart/form-data" action="" novalidate>
            {% csrf_token %}
            <div class="form-custom form-floating mb-3" id="login-form">
                <p class="form-title">LOGIN</p>
                {% include 'accounts/forms/login-form.html' %}
                <a href="{% url 'password_reset' %}" id="forget-password" class="btn btn-sm">Forgot Password</a>
            </div>
        </form>
    </div>
{% endblock %}
{% block JS %}
    <!--Bootstrap JS-->
    <script src="{% static 'js/popovers.js' %}"></script>
    <script>
        // Function to reload the page
        function reloadPage() {
            location.reload();
        }

        // Set a timer to refresh the page every 30 minutes (30 minutes * 60 seconds * 1000 milliseconds)
        setTimeout(reloadPage, 30 * 60 * 1000);
    </script>
{% endblock %}
